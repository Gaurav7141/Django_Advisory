<!-- myapp/templates/myapp/submit_form.html -->
<style>


    .custom-body {
        font-size: 40px;
        font-weight: 300;
        color: white;
    }

    .custom-heading {
        font-size: 50px;
        font-weight: bold;
        color: white;
    }

    .logo-container {
        position: absolute;
        top: 20px;
        left: 80px;
    }

    .brighten-logo {
        filter: brightness(1);
    }

    .advisory-type-radio label {
        color: white;
    }

    #messageBox {
        color: white;
        font-weight: bold;
    }
</style>

{% extends 'base.html' %}

{% block content %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">

    <div class="container mt-8">
        <div class="row content-center">
            <div class="col-md-8">
                <div class="logo-container brighten-logo">
                    <img src="{% static 'myapp/logo3.png' %}" alt="Logo" width="120">
                </div>
                <h1 class="text-center custom-heading">{{"Advisory Automation"|title}}</h1>
                <form method="post" enctype="multipart/form-data" onsubmit="startSweeping()">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-2">
                            <label for="{{ field.id_for_label }}" class="form-label" style="color: white; font-weight: bold;">{{ field.label|title }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-dark ml-auto">Submit</button>
                    </div>
                </form>
            </div>
            <div id="messageBox" class="ml-auto"></div>
        </div>
    </div>

    <script>
        function startSweeping() {
            // Log a message to the console to check if the function is called
            console.log("startSweeping function called");

            // Display a message on the right side of the screen
            var messageBox = document.getElementById('messageBox');
            messageBox.innerText = "Sweeping is started!";
            messageBox.style.color = "white";
            messageBox.style.fontWeight = "bold";
        }
    </script>
    <script>
        var socket = new WebSocket('ws://' + window.location.host + '/ws/');
    
        socket.onmessage = function (e) {
            var data = JSON.parse(e.data);
            console.log(data.message);  // You can update your UI with this message
        };
    </script>
{% endblock %}
