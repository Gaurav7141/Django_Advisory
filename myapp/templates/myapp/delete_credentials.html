<!-- myapp/templates/myapp/delete_credentials.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Delete Credential</h1>
    <p>Are you sure you want to delete this credential?</p>
    <form method="post" action="{% url 'delete_credential' credential.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
